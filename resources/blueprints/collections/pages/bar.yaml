title: Bar
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          localizable: false
          display: Title
      -
        handle: subtitle
        field:
          character_limit: 0
          type: text
          localizable: false
          display: Subtitle
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: true
          smartypants: false
          type: markdown
          localizable: false
          display: Content
      -
        handle: template
        field:
          type: template
          localizable: false
          display: Template
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
